<h2>Users</h2>

<button
  (click)="addUser({ firstName: 'Mary', lastName: 'Jackson', isActive: true })"
  [disabled]="!enableAdd"
  class="btn btn-block mb-3"
>
  Add New User
</button>
<h4 *ngIf="!loaded">Loading Users...</h4>

<ul class="list-unstyled" *ngIf="loaded && users.length > 0">
  <li
    class="card card-body mb-2"
    *ngFor="let user of users"
    [class.bg-light]="user.isActive"
  >
    <h3>
      <span [textContent]="user.firstName"></span>
      {{ user.lastName }}
    </h3>
    <ul class="list-group" *ngIf="showExtended && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">
        Adress: {{ user.address.street }} {{ user.address.city }},
        {{ user.address.state }}
      </li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
    </ul>
  </li>
</ul>

<!-- <ng-template #noUsers><h4>No Users Found</h4></ng-template> -->

<h4 *ngIf="loaded && users.length == 0">No Users Found</h4>
